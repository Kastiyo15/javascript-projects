<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>3. Lorem Ipsum Generator</title>
  </head>
  <body>
    <section class="container">
      <div class="title">Lorem Ipsum Generator</div>
      <div class="form-container">
        <form class="lorem-form">
          <div class="input-container">
            <div class="inputs">
              <label for="minimum">Min Sentences:</label>
              <input
                type="number"
                name="minimum"
                id="min-amount"
                placeholder="5"
                value="5"
                title="Minimum Sentences in Paragraph"
              />
            </div>
            <div class="inputs">
              <label for="maximum">Max Sentences:</label>
              <input
                type="number"
                name="maximum"
                id="max-amount"
                placeholder="10"
                value="10"
                title="Maximum Sentences in Paragraph"
              />
            </div>
            <div class="inputs">
              <label for="amount">Paragraphs:</label>
              <input
                type="number"
                name="amount"
                id="amount"
                placeholder="5"
                title="Insert Number"
              />
            </div>
          </div>

          <button type="submit" class="btn" title="Generate Paragraphs">
            Generate
          </button>
        </form>
      </div>
      <article class="lorem-text"></article>
      <button class="copy-button" title="Copy to Clipboard">Copy Text</button>
      <div class="counters">
        <div id="word-count">Word Count: 0</div>
        <div id="letter-count">Letter Count: 0</div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
